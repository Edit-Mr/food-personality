<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023最新16型人格測試</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="start">
            <h1>你是那種食物</h1>
            <div class="title"><img src="img/title.svg"></div>
            <img src="img/caption.svg" alt="">
            <button onclick="start()">開始測驗</button>
            <footer><a href="credit">credit</a></footer>
        </section>
        <section id="test">
            <div class="items">
                <button class="arrow" onclick="backward()" id="left">❮</button>
                <div>
                    <h4>你叫甚麼名字？</h4><input type="text" id="name" placeholder="請輸入你的名字"><button onclick="end()"
                        id="send">送出</button>
                </div>
                <span class="title">
                    <img src="img/title.svg">
                    <img src="img/caption.svg" class="cap">
                </span>
                <button class="arrow" onclick="foward()">❯</button>
            </div>
        </section>
        <section id="result">
            <img id="image" src="img/玉米.jpg" alt="Your Image">
            <canvas id="canvas"></canvas>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
